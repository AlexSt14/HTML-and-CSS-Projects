<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
		 .font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
			font-style: italic;
		}
		.Strange {
			background-color: red;
			color: white;
			font-size: small;
			font-family: Courier New;
			font-style: italic;
			font-weight: bold;
		}
		</style>
		<h5 class="font_1">This h2 element is styled per class attribute font_1</h5>
		<p class="Strange">This paragraph is written in my style</p>
		<h6 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because
			we pointed to the class attribute font_1</h6>
	</body>
</html>
