<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
		<link rel="stylesheet" type="text/css" href="CSS_list.css">
	</head>
	<body>
		<p>Best animals for a home:</p>
		<ol>
			<li>Dogs</li>
			<li>Cats</li>
			<li>Birts</li>
			<li>Fish</li>
			<li>Hamsters</li>
		</ol>
		<p>These animals are good for different types of homes:</p>
		<ul>
			<li>Homes with kids</li>
			<li>Homes without kids</li>
			<li>Living alone</li>
			<li>Living with friends</li>
		</ul>
	</body>
</html>
